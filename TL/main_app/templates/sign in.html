<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <style>
            body {
                font: 0.8em Arial, Helvetica, sans-serif; /* Шрифт на веб-странице */
                background: #CBC5A9; /* Цвет фона */
                color: #ffe; /* Цвет текста */
            }

            a{
                text-decoration: underline;
                color: white;
            }

            #header {
                font-size: 2.2em; /* Размер текста */
                text-align: center; /* Выравнивание по центру */
                padding: 5px; /* Отступы вокруг текста */
                background: #960101; /* Цвет фона шапки */
                display: flex;
                justify-content: space-between;
            }

            .head_div {
                display:flex;
                float:right;
            }

            #container {
                margin: 0 auto; /* Выравниваем по центру */
                background: #FCE600; /* Цвет колонок */
                width: 100%;
                height: 100%;
            }

            #main
            {
                display:flex;
            }

            .buttons{
                width: 100%;
                height: 100%;
                background: transparent;
                border: none !important;
                font-size:0;
            }

            #content {
                background: #ffcc00;
                width:100%;
                text-align: center;
            }

            #footer {
                clear: both; /* Отменяем действие float */
                padding: 5px; /* Отступы вокруг текста */
                background: #960101; /* Цвет фона подвала */
            }

        </style>
</head>
<body>
    <div id="container">
        <div id="header">
            Like tinder
        </div>
        <div id = "main">

            <div id="content">
                <form method="POST" action="../api/users/login/">
                    {% csrf_token %}
                     <p>
                        <label>email</label><br>
                        <input type="email" name="email" />
                     </p>
                     <p>
                         <label>password</label><br>
                         <input type="password" name="password" />
                     </p>
                     <input type="submit" value="Sign in" >
                </form>
            </div>
        </div>

        <div id="footer">&copy; Pavel Homanau <a href="/">Back</a></div>
</body>
</html>
